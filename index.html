<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Tyre Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #3c3c41;
            --primary-color: #4a4a50;
            --secondary-color: #5a5a60;
            --text-color: #f0f0f0;
            --accent-color: #5b92e5;
            --border-color: #555;
            --font-family: 'Roboto', sans-serif;
            --green: #4caf50;
            --red: #f44336;
            --blue: #2196f3;
            --disabled-text: #999;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-header {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            font-size: 1.2em;
        }

        .input-container input {
            background: transparent;
            border: none;
            color: var(--text-color);
            text-align: center;
            width: 50px;
            font-size: 0.9em;
            font-family: var(--font-family);
        }
        .input-container input:focus { outline: none; }
        .input-container input::-webkit-outer-spin-button,
        .input-container input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .input-container input[type=number] { -moz-appearance: textfield; }

        .input-container .static-text {
            color: var(--disabled-text);
            margin: 0 2px;
        }
        
        #error-message {
            color: var(--red);
            font-size: 0.8em;
            text-align: center;
            height: 18px;
            margin-top: 2px;
        }

        .tyre-display-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tyre-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tyre-graphic-side { width: 100px; height: 100px; }
        .tyre-graphic-front { width: 50px; height: 100px; }

        .tyre-label {
            background-color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .comparison-calculations {
            font-size: 0.8em;
            padding: 8px;
            background-color: var(--primary-color);
            border-radius: 8px;
            text-align: center;
            min-height: 3em;
        }
        #distance-calc {
            margin-bottom: 0.3em;
        }

        .right-panel {
            background-color: var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        
        .preview-text {
            text-align: center;
            color: var(--disabled-text);
            margin-top: -5px;
            margin-bottom: 10px;
            font-style: italic;
            font-size: 0.8em;
        }

        #results-table {
            width: 100%;
            border-collapse: collapse;
        }

        #results-table th,
        #results-table td {
            border: 1px solid var(--border-color);
            padding: 4px;
            text-align: center;
            min-width: 60px;
            font-size: 0.9em;
        }

        #results-table .rim-header {
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 1em;
            padding: 6px;
            border-radius: 6px;
        }

        #results-table .profile-header {
            font-weight: bold;
            background-color: var(--secondary-color);
            padding: 4px;
            font-size: 0.8em;
        }
        
        #results-table .data-cell.unclickable {
            color: var(--disabled-text);
            background-color: var(--secondary-color) !important;
        }

        #results-table .data-cell.clickable {
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #results-table .data-cell.clickable:hover:not(:empty) {
           transform: scale(1.1);
           box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
           z-index: 10;
           position: relative;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .left-panel { flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: flex-start; }
            .input-section { width: 100%; max-width: 320px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <div class="title-header">Tyre Finder</div>
                <div class="input-container">
                    <input type="number" id="tyre-width" placeholder="265" maxlength="3">
                    <span class="static-text">/</span>
                    <input type="number" id="tyre-profile" placeholder="60" maxlength="2">
                    <span class="static-text"> R</span>
                    <input type="number" id="tyre-rim" placeholder="18" maxlength="2">
                </div>
                <div id="error-message"></div>
            </div>
            
            <div class="tyre-display-wrapper">
                <div class="tyre-display">
                    <svg id="current-tyre-svg" class="tyre-graphic-side" viewBox="0 0 100 100"></svg>
                    <svg id="current-tyre-front-svg" class="tyre-graphic-front" viewBox="-25 0 50 100"></svg>
                    <div class="tyre-label">Current</div>
                </div>
            </div>
            
            <div class="tyre-display-wrapper">
                <div class="tyre-display">
                    <svg id="new-tyre-svg" class="tyre-graphic-side" viewBox="0 0 100 100"></svg>
                    <svg id="new-tyre-front-svg" class="tyre-graphic-front" viewBox="-25 0 50 100"></svg>
                    <div class="tyre-label">New</div>
                </div>
                <div class="comparison-calculations">
                    <div id="distance-calc"></div>
                    <div id="speedo-calc"></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <p class="preview-text">Click any valid cell to preview</p>
            <table id="results-table"></table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const widthInput = document.getElementById('tyre-width');
            const profileInput = document.getElementById('tyre-profile');
            const rimInput = document.getElementById('tyre-rim');
            const errorMessage = document.getElementById('error-message');
            const resultsTable = document.getElementById('results-table');
            const currentTyreSvg = document.getElementById('current-tyre-svg');
            const newTyreSvg = document.getElementById('new-tyre-svg');
            const currentTyreFrontSvg = document.getElementById('current-tyre-front-svg');
            const newTyreFrontSvg = document.getElementById('new-tyre-front-svg');
            const distanceCalcText = document.getElementById('distance-calc');
            const speedoCalcText = document.getElementById('speedo-calc');
            
            let currentTyreSize = null;

            const MIN_RIM = 14, MAX_RIM = 22;
            const MIN_WIDTH = 165, MAX_WIDTH = 315;
            const MIN_PROFILE = 20, MAX_PROFILE = 85;
            const MAX_DEVIATION = 0.10;
            
            const parseTyreSize = () => {
                const width = parseInt(widthInput.value);
                const profile = parseInt(profileInput.value);
                const rim = parseInt(rimInput.value);
                if (isNaN(width) || isNaN(profile) || isNaN(rim)) return null;
                return { width, profile, rim };
            };

            const validateTyreSize = (size) => {
                if (!size) return false;
                if (size.width < MIN_WIDTH || size.width > MAX_WIDTH || size.width % 5 !== 0) return false;
                if (size.profile < MIN_PROFILE || size.profile > MAX_PROFILE || size.profile % 5 !== 0) return false;
                if (size.rim < MIN_RIM || size.rim > MAX_RIM) return false;
                return true;
            };

            const getTyreCircumference = (size) => {
                const rimDiameterMm = size.rim * 25.4;
                const sidewallHeightMm = size.width * (size.profile / 100);
                const totalDiameterMm = rimDiameterMm + (2 * sidewallHeightMm);
                return totalDiameterMm * Math.PI;
            };

            const generateAlternatives = (baseSize) => {
                const alternatives = {
                    rims: new Set(),
                    widths: [baseSize.width - 20, baseSize.width - 10, baseSize.width, baseSize.width + 10, baseSize.width + 20],
                    profiles: new Set()
                };
                for (let i = -2; i <= 2; i++) {
                    if (i === 0) continue;
                    const newRim = baseSize.rim + i;
                    if (newRim >= MIN_RIM && newRim <= MAX_RIM) alternatives.rims.add(newRim);
                }
                for (let i = -10; i <= 10; i += 5) {
                    if (i === 0) continue;
                    const newProfile = baseSize.profile + i;
                    if (newProfile >= MIN_PROFILE && newProfile <= MAX_PROFILE) alternatives.profiles.add(newProfile);
                }
                return {
                    rims: Array.from(alternatives.rims).sort((a, b) => a - b),
                    widths: alternatives.widths.filter(w => w >= MIN_WIDTH && w <= MAX_WIDTH && w % 5 === 0).sort((a, b) => a - b),
                    profiles: Array.from(alternatives.profiles).sort((a, b) => a - b)
                };
            };
            
            const updateTable = (baseSize) => {
                resultsTable.innerHTML = '';
                const baseCirc = getTyreCircumference(baseSize);
                const alternatives = generateAlternatives(baseSize);
                const allRims = [baseSize.rim, ...alternatives.rims].sort((a,b) => a - b);
                
                allRims.forEach(rim => {
                    const thead = document.createElement('thead');
                    thead.innerHTML = `<tr><th class="rim-header" colspan="${alternatives.widths.length + 1}">${rim} Inch</th></tr>
                                       <tr><th>Profile</th>${alternatives.widths.map(w => `<th>${w}</th>`).join('')}</tr>`;
                    resultsTable.appendChild(thead);
                    
                    const tbody = document.createElement('tbody');
                    const allProfiles = new Set([baseSize.profile, ...alternatives.profiles]);
                    
                    Array.from(allProfiles).sort((a,b)=>a-b).forEach(profile => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td class="profile-header">${profile}</td>`;
                        alternatives.widths.forEach(width => {
                            const cell = document.createElement('td');
                            cell.classList.add('data-cell');
                            const newSize = { width, profile, rim };
                            cell.dataset.size = JSON.stringify(newSize);

                            const newCirc = getTyreCircumference(newSize);
                            const deviation = (newCirc - baseCirc) / baseCirc;
                            const percentage = deviation * 100;
                            cell.textContent = `${percentage > 0 ? '+' : ''}${percentage.toFixed(2)}%`;
                            
                            const isClickable = Math.abs(deviation) <= MAX_DEVIATION && width >= MIN_WIDTH && width <= MAX_WIDTH;
                            if (isClickable) {
                                cell.style.backgroundColor = getColorForDeviation(deviation);
                                cell.classList.add('clickable');
                            } else {
                                cell.classList.add('unclickable');
                            }
                            row.appendChild(cell);
                        });
                        tbody.appendChild(row);
                    });
                    resultsTable.appendChild(tbody);
                });
            };

            const getColorForDeviation = (deviation) => {
                const percentage = deviation / MAX_DEVIATION;
                if (Math.abs(percentage) < 0.0001) return `hsl(120, 80%, 35%)`;
                if (percentage > 0) {
                    const lightness = 60 - (percentage * 25);
                    return `hsl(0, 80%, ${lightness}%)`;
                } else {
                    const lightness = 60 - (Math.abs(percentage) * 25);
                    return `hsl(210, 80%, ${lightness}%)`;
                }
            };

            const updateComparisonText = (baseSize, newSize) => {
                if (baseSize.width === newSize.width && baseSize.profile === newSize.profile && baseSize.rim === newSize.rim) {
                    distanceCalcText.textContent = "Odo reading will be accurate.";
                    speedoCalcText.textContent = "Speedo reading will be accurate.";
                    return;
                }
                
                const baseCirc = getTyreCircumference(baseSize);
                const newCirc = getTyreCircumference(newSize);
                const ratio = baseCirc / newCirc;

                const odoReading = 100000 * ratio;
                const odoDiff = odoReading - 100000;
                const odoStatus = odoDiff < 0 ? 'short' : 'over';
                distanceCalcText.textContent = `Odo reading at real 100,000km - ${Math.abs(odoDiff).toFixed(0)}km ${odoStatus}`;

                const speedoReading = 100 * ratio;
                const speedoDiff = speedoReading - 100;
                const speedoStatus = speedoDiff < 0 ? 'short' : 'over';
                speedoCalcText.textContent = `Speedo reading at real 100km/h - ${Math.abs(speedoDiff).toFixed(1)}km/h ${speedoStatus}`;
            };
            
            const drawTyre = (svgElement, size) => {
                const { width, profile, rim } = size;
                const sidewall = width * (profile / 100);
                const totalDiameter = (rim * 25.4) + (2 * sidewall);
                const maxExpectedDiameter = (MAX_RIM * 25.4) + (2 * MAX_WIDTH * (MAX_PROFILE / 100));
                const scale = 100 / maxExpectedDiameter;
                const scaledDiameter = totalDiameter * scale;
                const scaledRimDiameter = (rim * 25.4) * scale;
                const tyreThickness = (scaledDiameter - scaledRimDiameter) / 2;
                const rimRadius = scaledRimDiameter / 2;
                const tyreRadius = rimRadius + tyreThickness / 2;

                let spokes = '';
                const spokeCount = 16;
                const hubRadius = rimRadius * 0.2;
                for (let i = 0; i < spokeCount; i++) {
                    const angle = (i / spokeCount) * 2 * Math.PI;
                    const x2 = 50 + (rimRadius - 1.5) * Math.cos(angle);
                    const y2 = 50 + (rimRadius - 1.5) * Math.sin(angle);
                    spokes += `<line x1="50" y1="50" x2="${x2}" y2="${y2}" stroke="#aaa" stroke-width="1.5"/>`;
                }
                svgElement.innerHTML = `<circle cx="50" cy="50" r="${tyreRadius}" fill="none" stroke="#222" stroke-width="${tyreThickness}"/><circle cx="50" cy="50" r="${rimRadius}" fill="#777" stroke="#ccc" stroke-width="1.5"/>${spokes}<circle cx="50" cy="50" r="${hubRadius}" fill="#555" stroke="#ccc" stroke-width="1"/>`;
            };

            const drawTyreFrontView = (svgElement, size) => {
                const { width, profile, rim } = size;
                const sidewall = width * (profile / 100);
                const totalDiameter = (rim * 25.4) + (2 * sidewall);
                const maxExpectedDiameter = (MAX_RIM * 25.4) + (2 * MAX_WIDTH * (MAX_PROFILE / 100));
                const maxExpectedWidth = MAX_WIDTH;
                const heightScale = 100 / maxExpectedDiameter;
                const widthScale = 50 / maxExpectedWidth;
                const scaledHeight = totalDiameter * heightScale;
                const scaledWidth = width * widthScale;
                svgElement.innerHTML = `<rect x="${-scaledWidth / 2}" y="${(100 - scaledHeight) / 2}" width="${scaledWidth}" height="${scaledHeight}" rx="4" ry="4" fill="#222" />`;
            };

            function handleInputChange() {
                const tyreSize = parseTyreSize();
                if (validateTyreSize(tyreSize)) {
                    currentTyreSize = tyreSize;
                    errorMessage.textContent = '';
                    drawTyre(currentTyreSvg, tyreSize);
                    drawTyreFrontView(currentTyreFrontSvg, tyreSize);
                    drawTyre(newTyreSvg, tyreSize);
                    drawTyreFrontView(newTyreFrontSvg, tyreSize);
                    updateTable(tyreSize);
                    updateComparisonText(tyreSize, tyreSize);
                } else {
                    currentTyreSize = null;
                    errorMessage.textContent = widthInput.value || profileInput.value || rimInput.value ? 'Tyre size invalid' : '';
                    resultsTable.innerHTML = '';
                    currentTyreSvg.innerHTML = ''; currentTyreFrontSvg.innerHTML = '';
                    newTyreSvg.innerHTML = ''; newTyreFrontSvg.innerHTML = '';
                    distanceCalcText.textContent = ''; speedoCalcText.textContent = '';
                }
            }

            resultsTable.addEventListener('click', (e) => {
                const cell = e.target.closest('.data-cell.clickable');
                if (cell && currentTyreSize) {
                    const newSize = JSON.parse(cell.dataset.size);
                    drawTyre(newTyreSvg, newSize);
                    drawTyreFrontView(newTyreFrontSvg, newSize);
                    updateComparisonText(currentTyreSize, newSize);
                }
            });
            
            [widthInput, profileInput, rimInput].forEach(input => input.addEventListener('input', handleInputChange));
            widthInput.addEventListener('keyup', (e) => { if (e.target.value.length === 3) profileInput.focus(); });
            profileInput.addEventListener('keyup', (e) => { if (e.target.value.length === 2) rimInput.focus(); });

            // Initial load with default values
            widthInput.value = "265";
            profileInput.value = "60";
            rimInput.value = "18";
            handleInputChange();
        });
    </script>
</body>
</html>
